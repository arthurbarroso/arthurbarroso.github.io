{% extends "base.html" %}
{% block content %}
<div id="post">
    {% for post in posts %}
    <div class="post-header">
        <a class="post-header-link" href="{{post.uri}}">{{post.title}}</a>
        <div id="post-meta">
            <div class="date">{{post.date}}</div>
        </div>
    </div>
    {{post.preview|safe}}
    <a class="continue-reading" href="{{post.uri}}">Continue reading &#8594;</a>
    <hr>
    {% endfor %}
</div>
{% endblock %}
