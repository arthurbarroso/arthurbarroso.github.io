{% extends "base.html" %}
{% block content %}
<div id="post">
    {% for post in posts %}
    <div class="post-header">
        <a href="{{post.uri}}">{{post.title}}</a>
        <div id="post-meta">
            {% if post.author %}
            <div class="author">{{post.author}}</div>
            {% endif %}
            <div class="date">{{post.date}}</div>
        </div>
    </div>
    {{post.preview|safe}}
    <a class="continue-reading" href="{{post.uri}}">Continue reading &#8594;</a>
    <hr>
    {% endfor %}

    <div id="prev-next">
        {% if prev-uri %}
        <a class="left" href="{{prev-uri}}">&laquo; Prev</a>
        {% endif %}
        {% if next-uri %}
        <a class="right" href="{{next-uri}}">Next &raquo;</a>
        {% endif %}
    </div>
</div>
{% endblock %}
