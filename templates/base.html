<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{title}}{% block subtitle %}{% endblock %}</title>
    {% block meta %}
    <meta name="description" content="{{description}}">
    <meta name="google-site-verification" content="KLXtbzGXgE_BcqGEwJv7vCVH6-XMLskVDgd-rRVoZHg" />
    <meta property="og:image" content="https://www.arthurbrrs.me/img/collage/publicint.png"/>
    <meta name="keywords" content="clojure">
    {% endblock %}
    <link rel="canonical" href="{{site-url}}{{uri}}">
    <link rel="shortcut icon" href="css/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/arduino-light.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script src="/js/clojure_highlighter.js"></script>
    {% style "css/screen.css" %}
</head>
<body>


<nav class="navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-title" href="/">{{title}}</a>
            <ul class="navbar-list">
              <li><a href="{{archives-uri}}">archives</a></li>
              <li><a href="collage">collage</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div>
        </div>
    </div>
    <footer>Copyright &copy; 2021 {{author}}</footer>
</div>
<script>hljs.highlightAll();</script>
</body>
</html>
