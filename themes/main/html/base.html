<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{title}}{% block subtitle %}{% endblock %}</title>
    {% block meta %}
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="">
    <meta content="KLXtbzGXgE_BcqGEwJv7vCVH6-XMLskVDgd-rRVoZHg" name="google-site-verification" />
    <meta content="https://www.arthurbrrs.me/img/collage/publicint.png" property="og:image" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    {% endblock %}
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link rel="canonical" href="{{site-url}}{{uri}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <link href="css/favicon.ico" rel="shortcut icon">
    {% style "css/screen.css" %}
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-title" href="{{index-uri}}">{{title}}</a>
            <ul class="navbar-list">
                <li>
                    <a class="navbar-link" href="{{index-uri}}">Home</a>
                </li>
                <li>
                    <a class="navbar-link" href="{{archives-uri}}">Archives</a>
                </li>
                {% for nav-page in navbar-pages %}
                <li>
                    <a class="navbar-link" href="{{nav-page.uri}}">{{nav-page.title}}</a>
                </li>
                {% endfor %}
                <li>
                    <a href="{{rss-uri}}">RSS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">


    <div class="row">
        <div class="col-lg-9">
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer>Copyright &copy; {{today|date:yyyy}} {{author}}
        <p style="text-align: center;">Powered by <a href="http://cryogenweb.org">Cryogen</a></p></footer>
</div>
<script src="/js/clojure_highlighter.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    document.querySelectorAll('pre code:not(.clj)').forEach((el) => {
      hljs.highlightElement(el);
    });
  });
</script>
</body>
</html>
